<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSS styling assignment</title>
        <link rel="stylesheet" href="style.css">
    </head>

<br><br>

<body>
    <header>Use of External CSS Files to Style HTML Files</header>
    <p>There are multiple ways to style a Html file. These inlude:</p>
    <ol type="i">
        <li>Inline styling</li>
        <li>Internal styling</li>
        <li>External styling</li>
    </ol>
    <p> This assignment tackles the third one; using an external CSS file</p>
    <br>
    <img src="background.jpg" alt="Landscape">
    <section>
        <h2>Contact Us</h2>
        <form action="/submit-form" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>
    <br><br>
    <label for="select">Did you like this site?</label>
    <select>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
    <br><br>

</body>
<br><br>

<footer>@2025. All rights reserved.</footer>
</html>
